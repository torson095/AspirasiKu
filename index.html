<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  .NavBarHeader {
  position: fixed;
  top: 0;
  height: 10vh;
  width: 100%;
  background-color: white;
  border-radius: 0 0 15px 15px;
  box-shadow: 0 3px 3px rgba(0, 0, 0, 0.1);
  z-index: 10;
  display: flex;
  align-items: center;
}
.menu-btn {
  position: absolute;
  width: 30px;
  height: 24px;
  cursor: pointer;
  z-index: 1003;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-left: 6%;
}

.menu-btn span {
  position: absolute;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(to right, #1178f5, #03abff);
  border-radius: 2px;
  transition: transform .3s ease, top .3s ease, opacity .3s ease, background .3s ease;
}

.menu-btn span:nth-child(1) {
  top: 4px;
}

.menu-btn span:nth-child(2) {
  top: 10px;
}

.menu-btn span:nth-child(3) {
  top: 16px;
}

nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 230px;
  height: 100%;
  background: white;
  padding-top: 60px;
  z-index: 1002;
  transform: translateX(-100%);
  opacity: 0;
  transition: transform .4s ease, opacity .4s ease;
  overflow-y: auto;
}

nav.active {
  transform: translateX(0);
  opacity: 1;
}

nav a,
nav button {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #1670de;
  padding: 12px 20px;
  text-decoration: none;
  width: 100%;
  background: none;
  border: none;
  cursor: pointer;
  font: 600 15px 'Poppins', sans-serif;
  text-align: left;
  transform-origin: left center;
  opacity: 0;
  transform: translateX(-20px);
  transition: background 300ms ease;
  font-size: 0.85em;
}

nav a i,
nav button i {
  width: 18px;
  text-align: center;
  color: inherit;
}

nav a:hover,
nav button:hover {
  background: linear-gradient(to right, #1178f5, #03abff);
  color: white;
  
}

nav a:active,
nav button:active {
  transform: scale(1.08);
}

nav.active a,
nav.active button {
  animation: navSlideIn .36s forwards;
}

nav.active a:nth-of-type(1),
nav.active button:nth-of-type(1) {
  animation-delay: .08s;
}

nav.active a:nth-of-type(2),
nav.active button:nth-of-type(2) {
  animation-delay: .16s;
}

nav.active a:nth-of-type(3),
nav.active button:nth-of-type(3) {
  animation-delay: .24s;
}

nav.active a:nth-of-type(4),
nav.active button:nth-of-type(4) {
  animation-delay: .32s;
}

nav.active a:nth-of-type(5),
nav.active button:nth-of-type(5) {
  animation-delay: .4s;
}

@keyframes navSlideIn {
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.submenu {
  max-height: 0;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  background: #fff;
  transition: max-height .4s cubic-bezier(0.86, 0, 0.07, 1), opacity .4s ease;
  opacity: 0;
}

.submenu a {
  font: 400 0.75em 'Poppins', sans-serif;
  padding: 10px 20px;
  color: #1c62b8 !important;
  background: white;
  opacity: 1;
  transform: none;
}

.submenu a:hover {
  background: #2194ff;
  color: white  !important;
}

.has-submenu .fa-chevron-down {
  margin-left: auto;
  transition: .3s;
}

.has-submenu.active .fa-chevron-down {
  transform: rotate(180deg);
}

.has-submenu.active+.submenu {
  max-height: 500px;
  opacity: 1;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.3);
  opacity: 0;
  visibility: hidden;
  transition: .3s;
  z-index: 1000;
}

.overlay.active {
  opacity: 1;
  visibility: visible;
}

.menu-btn.active span {
background: linear-gradient(to right, #1178f5, #03abff);
}

.menu-btn.active span:nth-child(1) {
  transform: rotate(45deg) scale(0.9);
  top: 10px;
}

.menu-btn.active span:nth-child(2) {
  opacity: 0;
}

.menu-btn.active span:nth-child(3) {
  transform: rotate(-45deg) scale(0.9);
  top: 10px;
}

</style>
  </head>
<body>

<div class="NavBarHeader">
  <div class="menu-btn" aria-label="Buka menu">
    <span></span><span></span><span></span>
  </div>

  <nav id="menu" aria-hidden="true">
    <button class="has-submenu" aria-expanded="false"><i class="fas fa-home"></i> Beranda <i class="fas fa-chevron-down"></i></button>
    <div class="submenu">
      <a href="#" class="nav-link" data-page="home"><i class="fas fa-house"></i> Beranda</a>
      <a href="#" class="nav-link" data-page="visi"><i class="fas fa-bullseye"></i> Visi Misi</a>
      <a href="#" class="nav-link" data-page="program"><i class="fas fa-tasks"></i> Program Kerja</a>
    </div>

    <a href="#" class="nav-link" data-page="sponsor"><i class="fas fa-handshake"></i> Sponsorship</a>

    <button class="has-submenu"><i class="fas fa-paper-plane"></i> AspirasiKu <i class="fas fa-chevron-down"></i></button>
    <div class="submenu">
      <a href="#" class="nav-link" data-page="kirim"><i class="fas fa-pen"></i> Kirim Aspirasi</a>
    </div>

    <button class="has-submenu"><i class="fas fa-info-circle"></i> Tentang Kami <i class="fas fa-chevron-down"></i></button>
    <div class="submenu">
      <a href="#" class="nav-link" data-page="kenalan"><i class="fas fa-users"></i> Kenalan Yuk!</a>
    </div>

    <button class="has-submenu"><i class="fas fa-share-alt"></i> Media Sosial <i class="fas fa-chevron-down"></i></button>
    <div class="submenu">
      <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i> Youtube</a>
      <a href="https://www.tiktok.com/" target="_blank"><i class="fab fa-tiktok"></i> Tiktok</a>
    </div>
  </nav>

  <div id="overlay" class="overlay"></div>
  <div id="content" role="main"></div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const menuBtn = document.querySelector('.menu-btn');
    const menu = document.getElementById('menu');
    const overlay = document.getElementById('overlay');
    const submenuButtons = document.querySelectorAll('.has-submenu');
    
    // Fungsi Toggle Menu
    function toggleMenu() {
      menuBtn.classList.toggle('active');
      menu.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    // Fungsi Tutup Menu
    function closeMenu() {
      menuBtn.classList.remove('active');
      menu.classList.remove('active');
      overlay.classList.remove('active');
    }

    // Event Listener untuk Tombol Menu
    menuBtn.addEventListener('click', toggleMenu);
    
    // Event Listener untuk Overlay (Klik di luar menu untuk menutup)
    overlay.addEventListener('click', closeMenu);

    // Logic Submenu Accordion
    submenuButtons.forEach(btn => {
      btn.addEventListener('click', function() {
        // Opsional: Tutup submenu lain saat satu dibuka
        // submenuButtons.forEach(otherBtn => {
        //   if (otherBtn !== this) otherBtn.classList.remove('active');
        // });
        
        this.classList.toggle('active');
        
        // Update aria-expanded untuk aksesibilitas
        const isExpanded = this.classList.contains('active');
        this.setAttribute('aria-expanded', isExpanded);
      });
    });

    // Dummy Function loadPage (Agar tidak error saat link diklik)
    const links = document.querySelectorAll('.nav-link');
    links.forEach(link => {
        link.addEventListener('click', (e) => {
            // e.preventDefault(); // Uncomment jika ingin mencegah reload
            const page = link.getAttribute('data-page');
            console.log("Loading page: " + page);
            // closeMenu(); // Opsional: tutup menu setelah klik link
        });
    });
  });
</script>

</body>
</html>
