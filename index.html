<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigasi Interaktif</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="NavBarHeader">
  <div class="menu-btn" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>

  <nav id="menu">
    <button class="has-submenu"><i class="fas fa-home"></i> Home <i class="fas fa-chevron-down"></i></button>
    <div class="submenu">
      <a href="#"><i class="fas fa-house"></i> Beranda</a>
      <a href="#"><i class="fas fa-bullseye"></i> Visi Misi</a>
      <a href="#"><i class="fas fa-tasks"></i> Program Kerja</a>
    </div>

    <button class="has-submenu"><i class="fas fa-paper-plane"></i> Pesawat Aspirasi <i class="fas fa-chevron-down"></i></button>
    <div class="submenu">
      <a href="#"><i class="fas fa-pen"></i> Kirim Aspirasi</a>
      <a href="#"><i class="fas fa-eye"></i> Lihat Aspirasi</a>
    </div>

    <button class="has-submenu"><i class="fas fa-info-circle"></i> Tentang Kami <i class="fas fa-chevron-down"></i></button>
    <div class="submenu">
      <a href="#"><i class="fas fa-users"></i> Kenalan Yuk!</a>
    </div>

    <button class="has-submenu"><i class="fas fa-share-alt"></i> Media Sosial <i class="fas fa-chevron-down"></i></button>
    <div class="submenu">
      <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i> Youtube</a>
      <a href="https://www.tiktok.com/" target="_blank"><i class="fab fa-tiktok"></i> Tiktok</a>
    </div>

    <a href="#"><i class="fas fa-handshake"></i> Sponsorship</a>
  </nav>

  <div id="overlay" class="overlay" onclick="closeMenu()"></div>
</div>
</div>
  <script src="script.js"></script>
</body>
</html>
